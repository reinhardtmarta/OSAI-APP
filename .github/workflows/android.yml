name: Build Android APK (Capacitor)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”¹ NODE â€” fixe a versÃ£o (nÃ£o deixe implÃ­cito)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ðŸ”¹ GARANTE lockfile (sem isso o npm cache quebra)
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      # ðŸ”¹ JAVA 17 â€” obrigatÃ³rio para AGP 8+
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # ðŸ”¹ BUILD WEB (gera dist/)
      - name: Build Web
        run: npm run build

      # ðŸ”¹ ADICIONA ANDROID NO CI (sempre)
      - name: Add Android Platform
        run: |
          npx cap add android || echo "Android already exists"

      # ðŸ”¹ COPIA ASSETS
      - name: Sync Capacitor
        run: npx cap sync android

      # ðŸ”¹ PERMISSÃƒO GRADLE
      - name: Grant gradlew permission
        working-directory: android
        run: chmod +x gradlew

      # ðŸ”¹ BUILD APK
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      # ðŸ”¹ UPLOAD DO APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
