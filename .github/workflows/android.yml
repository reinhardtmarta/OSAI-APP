name: Build Android APK (Capacitor)

# ... (Partes on: e jobs: - sem altera칞칚o)

  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Code

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install
        
      # --- PREPARA칂츾O DO AMBIENTE ANDROID ---
      
      # 1. Configura o JDK (Java Development Kit) necess치rio para o Gradle
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Constr칩i o c칩digo web (cria a pasta 'dist')
      - name: Build Web Code (Vite)
        run: npm run build
        
      # 游눤 NOVO PASSO CR칈TICO: Registra/Re-Adiciona a plataforma no ambiente CI
      - name: Add Android Platform to CI Environment
        # Usamos 'npm run cap' novamente para evitar o erro de 'executable'
        run: npm run cap -- add android 

      # 3. Copia o c칩digo web compilado ('dist') para dentro da pasta 'android/app/src/main/assets'
      - name: Copy Web Assets to Android
        run: npm run cap -- copy android # O comando anterior agora deve funcionar!
        
      # --- BUILD DO APK (Comandos Gradle) ---
        
      # 4. D치 permiss칚o de execu칞칚o para o script Gradle Wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: android 

      # 5. Roda o Build de Release do Android para criar o APK
      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: android 

      # ... (Etapa de upload do artefato - sem altera칞칚o)
      
